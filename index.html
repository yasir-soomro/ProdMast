<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProdMast - Future of Manufacturing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        slate: {
                            850: '#1e293b',
                            900: '#0F172A',
                            950: '#020617',
                        },
                        teal: {
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            accent: '#00C9A7',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'spin-slow': 'spin 12s linear infinite',
                        'marquee': 'marquee 25s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        marquee: {
                            '0%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(-100%)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            /* Default to dark mode colors, overridden by Tailwind classes */
            background-color: #0F172A;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .dark body {
             background-color: #0F172A;
             color: #ffffff;
        }
        body:not(.dark) {
            background-color: #F8FAFC;
            color: #0F172A;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .dark .glass-nav {
            background: rgba(15, 23, 42, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* 3D Flip Card Styles */
        .perspective-1000 {
            perspective: 1000px;
        }
        .transform-style-3d {
            transform-style: preserve-3d;
        }
        .backface-hidden {
            backface-visibility: hidden;
        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }

        /* Hide scrollbar for clean UI */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8; 
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-track {
             background: #0F172A;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00C9A7; 
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@18.2.0/",

    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^2.12.0?deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "three": "https://esm.sh/three@0.150.1",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.12?external=three&deps=react@18.2.0,react-dom@18.2.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.96.1?external=three&deps=react@18.2.0,react-dom@18.2.0,@react-three/fiber@8.15.12"
  }
}
</script>
</head>

</html>
